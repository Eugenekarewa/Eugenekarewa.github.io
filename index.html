<!DOCTYPE html>
<html>
<head>
  <title>My Tech Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      text-align: center;
      padding: 20px;
    }
    
    img.profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    section {
      padding: 20px;
      margin-bottom: 30px;
      background-color: #f9f9f9;
    }
    
    h1 {
      margin-top: 0;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <!-- Add your profile picture here -->
    <img src="path_to_your_image.jpg" alt="Profile Picture" class="profile-picture">
  </header>
  
  <section>
    <h1>Badges</h1>
    <!-- Add your badges here -->
    <img src="badge1.jpg" alt="Badge 1">
    <img src="badge2.jpg" alt="Badge 2">
    <!-- Add more badges as needed -->
  </section>
  
  <section>
    <h1>Certifications</h1>
    <!-- Add your certifications here -->
    <ul>
      <li>Certification 1</li>
      <li>Certification 2</li>
      <!-- Add more certifications as needed -->
    </ul>
  </section>
  
  <section>
    <h1>Tech Journey History</h1>
    <!-- Add your tech journey history here -->
    <ul>
      <li>Year 1 - Milestone 1</li>
      <li>Year 2 - Milestone 2</li>
      <!-- Add more milestones as needed -->
    </ul>
  </section>
  
  <footer>
    <!-- Add your footer content here -->
    &copy; 2023 My Tech Journey
  </footer>
</body>
</html>
